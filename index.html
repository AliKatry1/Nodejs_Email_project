<!doctype html>
<html lang="en" data-bs-theme="auto">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <head><script src="/docs/5.3/assets/js/color-modes.js"></script>

  <style media="screen">

    html,
body {
  height: 100%;
}

.form-signin {
  max-width: 330px;
  padding: 1rem;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.label_text {
  font-weight: bold;
  font-size: 1.2em; /* Adjust the size as needed */
}


  </style>









  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">



<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <label for="" class = "label_text">Frist Name</label>
    <div class="form-floating">
      <input type="text" name="fName" class="form-control" id="floatingInput" placeholder="FristName">
    </div>
    <br>
    <label for="" class = "label_text">Last Name</label>
    <div class="form-floating">
      <input type="text" name="lName" class="form-control" id="floatingInput" placeholder="LastName">
    </div>
    <br>
    <label for="" class = "label_text">Email</label>
    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingPassword" placeholder="Email">
    </div>
    <br>


    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
  </form>
</main>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
